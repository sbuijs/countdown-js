<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⏱ countdown-js</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="content">
        <div class="project">
            <div class="project-icon">
                ⏱
            </div>
            <h1 class="project-title">It's the final countdown.</h1>
            <h4>This is a small JS countdown.</h4>
        </div>

        <div class="countdown">
            <div class="countdown__amount">
                <span id="days"></span>
                <h5>Days</h5>
            </div>
            <div class="countdown__amount">
                <span id="hours"></span>
                <h5>Hours</h5>
            </div>
            <div class="countdown__amount">
                <span id="minutes"></span>
                <h5>Minutes</h5>
            </div>
            <div class="countdown__amount">
                <span id="seconds"></span>
                <h5>Seconds</h5>
            </div>
        </div>
        <div class="countdown-title">
            <p>Untill our holiday 👀</p>
        </div>
        <div id="countdown-finished" class="hidden">
            <h2>Let's go! 🏕</h2>
        </div>

    </div>
    <script src="script.js"></script>
</body>
<footer>
    <p class="font-merriweather">Created by Stephanie Buijs 👋</p>
</footer>

</html>
